<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심플계산기2</title>
  <script type="text/javascript" src="js/myfun.js"></script>
  <!-- 주의: 레퍼런스 전용 -->
  
  <script type="text/javascript">
     function calc(){
    	 var su1=document.calcForm.su1.value;//get
    	 var su2=document.calcForm.su2.value;//get
    	 //콘솔을 통해 입력, 브라우저 <input>을 통해 입력 ==> text(String)
    	 
    	 //사용자가 입력한 데이터에 대한 검사!! ==> validCheck(유효성검사)
    	 //1.빈값입력    2.숫자체크
    	 //su1.length==0
    	 if(su1 =='' || su2.length==0 ){
    		alert('두개의 수를 입력!!')
    		return;
    	 }
    	 
    	 //isNaN :숫자가 아닐때 true리턴  Not a Number 
    	 if(isNaN(su1)||isNaN(su2)){
    	   alert('숫자만 입력!!');
    	   document.calcForm.su1.value=''; 
    	   document.calcForm.su2.value=''; 
    	   document.calcForm.result.value=''; 
    	   document.calcForm.su1.focus(); 
    	   return;	 
    	 }
    	 
    	 var result = plus(parseInt(su1), parseInt(su2)); 
    	 //plus("12","34") ==> plus(parseInt("12"),parseInt("34")) 
    	 
    	 document.calcForm.result.value= result; //set
     }
  </script>
  
</head>
<body>
  <h3>심플계산기</h3>
  <hr>
  <form name="calcForm">
     <input name="su1" type="text" size="4" maxlength="4">
     +
     <input type="text" size="4" name="su2">
     <input type="button" value="계산" onclick="calc()"><br>
  </form>
    결과값 : 46
</body>
</html>
