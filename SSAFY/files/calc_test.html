<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심플 계산기</title>
</head>
<body>
<div style="text-align:center">
		<h1>심플 계산기</h1>
	<hr>
	<input type="text" id=su1 size="4" maxlength="4">
	<b>+</b>
	<input type="text" id=su2 size="4" maxlength="4">
	<input type="button" value="계산" onclick="Calc();">
	<br>
	<b>결과값 : </b>
	<input type=text id=sum>
</div>
	<script type="text/javascript">
	function Calc(){
		var sum = su1+su2;
		return sum;
	}
	</script>
</body>
</html>
